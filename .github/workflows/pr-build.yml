name: PR Build (Preview)
run-name:  "#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }} @${{ github.event.pull_request.head.ref }}:${{ github.event.pull_request.head.sha }}"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/pr-build.yml"
      - ".github/workflows/seed-build.yml"

jobs:
  pre-actions:
    if: ${{ github.event.pull_request.draft == false }}
    uses: daeuniverse/ci-seed-jobs/.github/workflows/pre-actions.yml@master
    with:
      repository: ${{ github.repository }}
      ref: ${{ github.event.pull_request.head.sha }}
      fetch-depth: 0
    secrets: inherit

  instantiate-check-runs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        id: ["build", "pr-build-passed"]
    steps:
      - name: Instantiate required check runs
        uses: daeuniverse/ci-seed-jobs/common/instantiate-check-runs@master
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          id: "dae-bot[bot]/${{ matrix.id }}"

  build:
    if: ${{ github.event.pull_request.draft == false }}
    uses: daeuniverse/dae/.github/workflows/seed-build.yml@main
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      pr_build: true
      pr_number: ${{ github.event.pull_request.number }}

  conclusion:
    if: always()
    needs: [build]
    uses: daeuniverse/ci-seed-jobs/.github/workflows/report-workflow-run.yml@master
    with:
      id: "dae-bot[bot]/pr-build-passed"
      conclusion: ${{ needs.build-bundle.result }}
    secrets: inherit
