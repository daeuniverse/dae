name: Support Request
description: need some help from the community
title: '[Support Request] <title>'
labels: [topic/support]
body:
  - type: checkboxes
    attributes:
      label: Checks
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
        - label: I have read the documentation
          required: true
        - label: Is it your first time sumbitting an issue
          required: true

  - type: textarea
    attributes:
      label: Support Request
      description: What would you like us to support (In short summary).
    validations:
      required: false

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce it (as minimally and precisely as possible).
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Do ...
        4. See error...
    validations:
      required: false

  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **Dae version (use `dae --version`)**: v0.2.4
          - **OS (e.g `cat /etc/os-release`)**: Debian 12
          - **Kernel (e.g. `uname -a`)**: 6.4.8-arch1-1
          - **Others**: NA
      value: |
          - **Dae version (use `dae --version`)**:
          - **OS (e.g `cat /etc/os-release`)**:
          - **Kernel (e.g. `uname -a`)**:
          - **Others**:
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Config? Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

